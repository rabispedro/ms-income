spring:
  application:
    name: payroll-api

  config:
    name: dev

  profiles:
    active:
    - dev
    default: dev

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

server:
  port: 8850
  error:
    include-stacktrace: never
    include-message: always
    whitelabel:
      enabled: false
