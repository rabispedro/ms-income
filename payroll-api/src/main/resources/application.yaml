spring:
  application:
    name: payroll-api

  cloud:
    loadbalancer:
      ribbon:
        enable: true

  config:
    name: dev

  profiles:
    active:
    - dev
    default: dev

server:
  port: 8850
  error:
    include-stacktrace: never
    include-message: always
    whitelabel:
      enabled: false

worker-api:
  ribbon:
    eureka:
      enabled: true
    listOfServers: localhost:8840,localhost:8841
    ServerListRefreshInterval: 15000
